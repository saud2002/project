<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In  page</title>
  <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <center>
  <div class="wrapper" id="sign">
    <form action="">
      <h1><img src="C:\Users\mossarraf\Desktop\ip\logo.jpg"  style="width:40px;" class="rounded-pill">&nbsp;&nbsp;&nbsp;Sign In </h1>
      <br>
      <div class="input-box">
        <input type="text" placeholder="First Name " required>
        <i class='bx bx-user'></i>
      </div>
      <br>
      <div class="input-box">
        <input type="text" placeholder="Last Name " required>
        <i class='bx bx-user'></i>
      </div>
      <br>
     <div class="input-box">
        <input type="password" placeholder="password" required minlength="8">
        <i class='bx bx-lock-alt'></i>
      </div>
      <br>
      <div class="input-box">
        <input type="password" placeholder=" Confirm password" required minlength="8">
        <i class='bx bx-lock-alt'></i>
      </div>
      <br>
      <div class="input-box">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required maxlength="10">
        <i class='bx bxs-phone-call'></i>
      </div>
      <br>
      
      
      <button type="submit" class="btn btn-outline-primary  mt-3"  >Sign in</button>
      </div>
      
    </form>
    </center>
</body>
</html>
